<!DOCTYPE html>
<html>

<head>
    <title>AltSchool Sign-Up</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <img src="./altschool logo.jpeg" alt="Alt School Logo" width="80" height="80"/>
    <h1>AltSchool Application Form</h1>
    <form id="signup-form">
        <label for="First Name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" minlength="2"><br><br>

        <label for="full-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required minlength="2"><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="education level">Education Level:</label>
        <select name="education level" id="education-level-select">
            <option value="">Select Level of Education</option>
            <option value="high-school-diploma">High School Diploma</option>
            <option value="bachelors-degree">Bachelors Degree</option>
            <option value="masters-degree">Masters Degree</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country-select">
            <option value="">Select Country</option>
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="kenya">Kenya</option>
            <option value="other-countries">Other Countries</option>
        </select><br><br>

        <label for="State of Residence">State/City of Residence:</label>
        <input type="text" id="state-of-residence" name="state-of-residence" placeholder="Enter your State of Residence"
            minlength="2"><br><br>

        <label for="employment status">Employment Status:</label>
        <select name="employment status" id="employment-status-select">
            <option value="">Select Employment Status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self-Employed
        </select><br><br>

        <label for="phone number">Phone Number:</label>
        <input type="number" id="phone number" name="phone number" placeholder="Enter Phone Number" required
            minlength="10"><br><br>

        <label for="choose school">Choose School:</label>
        <select name="choose school" id="school-select">
            <option value="">Select School</option>
            <option value="school of engineering">School of Engineering</option>
            <option value="school of product">School of Product</option>
            <option value="school of data">School of Data
        </select><br><br>

        <label for="choose course">Choose Course of Study:</label>
        <select name="choose course" id="course-select">
            <option value="">Select Course</option>
            <option value="backend engineering">Backend Engineering</option>
            <option value="frontend engineeting">Frontend Engineeting</option>
            <option value="data engineering">Data Engineering
        </select><br><br>

        <label for="choose channel">How did you hear about us?:</label>
        <select name="choose channel" id="channel-select">
            <option value="">Select Channel</option>
            <option value="twitter">Twitter</option>
            <option value="friend">Friend</option>
            <option value="other">Other
        </select><br><br>

        <label for="scholarship">Scholarship/Discount Code (optional):</label>
        <input type="text" id="scholarship" name="scholarship" placeholder="Enter Scholarship / Discount code"
            minlength="2"><br><br>

        <p>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms">Terms of Use</a> and
            acknowledge that I
            have read the <a href="https://altschoolafrica.com/policy">Privacy policy</a>.
        </p>


        <input type="submit" value="Proceed">

        <p>already have an account? <a href="https://portal.altschoolafrica.com/auth/login">sign in</a></p>

    </form>
</body>

</html>
